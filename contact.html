    <main>
        <h1>CONTACT US</h1>
        <p>Got any questions? Use the form below to get in tough with us. We will answer you in 2-3 business days.</p>
        <div class="contactform">
            <form action="contact.html" method="GET">
            <fieldset>
                <legend class="legendtxt">Fill in all fields to submit your message</legend>
                <p><label for="name">Name:</label></p>
                <input type="text" name="name" id="name" class="contactform" required>
                <p><label for="email">Email adress:</label></p>
                <input type="email" name="email" id="email" class="contactform" required>
                <p><label for="message">Subject:</label></p>
                <textarea id="message" name="subject" class="txtmessage" required></textarea>
                <p><label for="message">Message:</label></p>
                <textarea id="message" name="message" class="txtmessage" required></textarea>
                <input class="send" type="submit" value="Send message">
            </fieldset>
     </form>
